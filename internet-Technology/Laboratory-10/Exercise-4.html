<html>
<head>
<script>
  function circleLength() {
    var radius = parseFloat(prompt("Тойргын радиусыг өгнө үү :"));
    if (!isNaN(radius) && radius > 0) {
      var length = 2 * Math.PI * radius;
      document.getElementById("result").innerText = length.toFixed(2);
    } else {
      alert("Эерэг тоо оруулна уу.");
    }
  }
</script>
</head>
<body>
<h2>Тойргын урт</h2>
<button onclick="circleLength()">Бодох</button>
<div id="result"></div>
</body>
</html>
