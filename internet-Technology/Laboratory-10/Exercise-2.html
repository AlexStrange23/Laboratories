
<html>
<head>
<script>
  function calculateSumOfSquares() {
    var sum = 0;
    for (var i = 1; i <= 10; i++) {
      sum += i * i;
    }
    document.getElementById("result").innerText = "Квадратуудын нийлбэр нь : " + sum;
  }
</script>
</head>
<body>
<h2>1-ээс 10 хүртэлх квадратуудын нийлбэр</h2>
<button onclick="calculateSumOfSquares()">Бодох</button>
<div id="result"></div>
</body>
</html>
