<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Output</title>
</head>
<body>

<script>
  var x = 2;
  var y = 3;

  // Expression a
  var resultA = "Expression a: " + console.log;

  // Expression b
  var resultB = "Expression b: " + ("The value of x + x is " + (x + x ));

  // Expression c
  var resultC = "Expression c: " + ("x =");

  // Expression d
  var resultD = "Expression d: " + ((x + y) + "=" + (y + x));

  // Display results as text on the HTML page
  document.body.innerHTML += "<p>" + resultA + "</p>";
  document.body.innerHTML += "<p>" + resultB + "</p>";
  document.body.innerHTML += "<p>" + resultC + "</p>";
  document.body.innerHTML += "<p>" + resultD + "</p>";
</script>

</body>
</html>
