<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Example</title>
</head>
<body>

<script>
  // Get value from the user using prompt
  var userInput = prompt("Please enter a value:");

  // Print the value back to the console
  console.log("User input:", userInput);

  // Display the value on the HTML page
  var output = "User input: " + userInput;
  document.body.innerHTML += "<p>" + output + "</p>";
</script>

</body>
</html>
